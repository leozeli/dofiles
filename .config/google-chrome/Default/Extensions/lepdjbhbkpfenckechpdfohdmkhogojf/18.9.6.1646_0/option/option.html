<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><title id="tt"></title><link rel="stylesheet" href="/lib/css/common.css"><link rel="stylesheet" href="/option/css/option.css"><script defer="true" src="/lib/js/lib.js"></script><script src="/lib/js/qrcode.min.js"></script><script src="/lib/js/axios.js"></script></head><body><div id="main"></div><script src="/lib/js/vue/2.5.16/vue.js"></script><script src="/lib/js/vue/2.5.16/vue-router.js"></script><script src="/lib/js/vue/2.5.16/vuex.js"></script><script src="/option/js/commom-component.js"></script><script defer="true" src="/option/js/option.js"></script><script type="text/x-template" id="J-tab-maset-template"><div id="app">
        <div class="tab-master-left">
          <div class="tab-master-serch">
            <input type="text" :placeholder="SearchGroup" v-model="serchContent" @keyup.enter="serchTabName" @blur="serchTabName">
            <img src="/lib/img/icon-search.svg" class="serch-img-icon">
            <img v-show="serchDeleteKey" class="delete-img-icon" src="/lib/img/icon-delete.svg" @click="clearSerchContent">
          </div>
          <div class="tab-master-left-title">{{"History_tab_group" | i18n}}</div>
          <div class="tab-master-left-btn" @click.stop="gotoIndex" :class="{'tab-selected':pages.isIndex}">
            <div>{{"History_tab_group" | i18n}}</div>
            <div class="left-btn-div">
              <span>{{tabsNumber}}</span>
            </div>
          </div>
          <div class="tab-master-left-title">{{"Save_tab_group" | i18n}}</div>
          <div class="tab-master-list" ref="list">
            <div class="tab-master-list-empty" v-show="serchTabs.length == 0">{{noSerchFound | i18n}}</div>
            <div class="list-more up-more" v-show="upShow" @click.stop="previousChild">
              <svg width="12" height="10" viewBox="0 0 12 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs></defs>
                <g  stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g transform="translate(-1.000000, -2.000000)">
                        <rect x="0" y="0" width="14" height="14"></rect>
                        <path d="M5.94974747,11.6066017 L1.35355339,7.01040764 C1.15829124,6.81514549 1.15829124,6.498563 1.35355339,6.30330086 C1.54881554,6.10803871 1.86539803,6.10803871 2.06066017,6.30330086 L6.65685425,10.8994949 L11.2530483,6.30330086 C11.4483105,6.10803871 11.764893,6.10803871 11.9601551,6.30330086 C12.1554173,6.498563 12.1554173,6.81514549 11.9601551,7.01040764 L7.36396103,11.6066017 C6.97343674,11.997126 6.34027176,11.997126 5.94974747,11.6066017 Z M5.94974747,7.60660172 L1.35355339,3.01040764 C1.15829124,2.81514549 1.15829124,2.498563 1.35355339,2.30330086 C1.54881554,2.10803871 1.86539803,2.10803871 2.06066017,2.30330086 L6.65685425,6.89949494 L11.2530483,2.30330086 C11.4483105,2.10803871 11.764893,2.10803871 11.9601551,2.30330086 C12.1554173,2.498563 12.1554173,2.81514549 11.9601551,3.01040764 L7.36396103,7.60660172 C6.97343674,7.99712601 6.34027176,7.99712601 5.94974747,7.60660172 Z" id="Combined-Shape" class="svg-down-up"></path>
                    </g>
                </g>
              </svg>
            </div>
            <div class="list-more down-more" v-show="downShow" @click.stop="nextChild">
              <svg width="12" height="10" viewBox="0 0 12 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs></defs>
                <g  stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g transform="translate(-1.000000, -2.000000)">
                        <rect x="0" y="0" width="14" height="14"></rect>
                        <path d="M5.94974747,11.6066017 L1.35355339,7.01040764 C1.15829124,6.81514549 1.15829124,6.498563 1.35355339,6.30330086 C1.54881554,6.10803871 1.86539803,6.10803871 2.06066017,6.30330086 L6.65685425,10.8994949 L11.2530483,6.30330086 C11.4483105,6.10803871 11.764893,6.10803871 11.9601551,6.30330086 C12.1554173,6.498563 12.1554173,6.81514549 11.9601551,7.01040764 L7.36396103,11.6066017 C6.97343674,11.997126 6.34027176,11.997126 5.94974747,11.6066017 Z M5.94974747,7.60660172 L1.35355339,3.01040764 C1.15829124,2.81514549 1.15829124,2.498563 1.35355339,2.30330086 C1.54881554,2.10803871 1.86539803,2.10803871 2.06066017,2.30330086 L6.65685425,6.89949494 L11.2530483,2.30330086 C11.4483105,2.10803871 11.764893,2.10803871 11.9601551,2.30330086 C12.1554173,2.498563 12.1554173,2.81514549 11.9601551,3.01040764 L7.36396103,7.60660172 C6.97343674,7.99712601 6.34027176,7.99712601 5.94974747,7.60660172 Z" id="Combined-Shape" class="svg-down-up"></path>
                    </g>
                </g>
              </svg>
            </div>
            <div class="tab-master-content" ref="listContent">
              <transition-group name="flip-list" tag="div">                
                <tabs-item v-show="serchTabs.length > 0"
                  v-for="item in serchTabs"
                  :key="item.tid"
                  :tab-item="item"
                  :tid="pages.tid"
                  :serchContent="serchContent"
                  class="flip-list-itme"
                  @change-status="handleChangeStatus"
                  @delete-tabs="deleteTabs"
                  @stick-top="stickTop"
                  @save-all="saveAll"
                  @move-up="moveUp"
                  />
              </transition-group>
            </div>
          </div>
          <div class="options-btn" :class="{'option-selected': this.pages.isOption}" @click.stop="gotoOption">
            <!-- <img src="/lib/img/icon-select.svg" alt=""> -->
            <a>
              <img src="/lib/img/icon-select.svg" alt="">
              <span>{{'options' | i18n}}</span>
            </a>
          </div>
          <!-- <router-link to="/option">Go to Foo</router-link>
          <router-link to="/bar">Go to Bar</router-link> -->
        </div>
        <router-view class="tab-master-right"></router-view>
      </div></script><!-- index 页面 --><script type="text/x-template" id="J-tab-master-index-template"><div class="right-main"  ref="index">
      <tabs-header />
      <!-- 当前标签组 -->
      <tabs-pack
        v-for="item in currentTabs" :key="item.index"
        :tabs="item"
        :scrollTop="scrollTop"
        @handle-save="saveTabs"
        @handle-delete="deleteTabs"
      />
      <!-- 历史标签组 -->
      <div class="old-tab-pack" v-show="oldTabs.length !== 0 ? true:false">{{"old_tab_group" | i18n}} {{oldTabs.lenght}}</div>
      <tabs-pack 
        v-for="item in oldTabs" :key="item.index"
        :tabs="item"
        :scrollTop="scrollTop"
        @handle-save="saveTabs"
        @handle-delete="deleteTabs"
      />
      <div class="history-tab-empty" v-show="currentTabs.length === 0 && oldTabs.length === 0">{{"old_tab_empty" | i18n}}</div>
    </div></script><!-- detail 页面 --><script type="text/x-template" id="J-tab-master-detail-template"><div>
      <div class="right-main">
        <tabs-header />
        <!-- 当前标签组 -->
        <tabs-pack
          :tabs="tab"
          @handle-save="saveTabs"
          @handle-delete="deleteTabs"
        />
      </div>
    </div></script><!-- 标签组 --><script type="text/x-template" id="J-tabs-pack-template"><div class="tab-master-pack">
        <div class="tab-master-pack-title">
            <div class="pack-title-text">
              <span>{{tabs.name | i18n}}</span>
            </div>
          <span class="pack-title-time">{{tabs.time | getTimes }}</span>
        </div>
        <div class="tab-pack-box">
          <div v-for="item in tabs.content" :key="item.index" class="tab-pack-list-item">
            <div class="tab-pack-list-goto"  @click="openUrl(item.url)">
              <img :src="item.favIconUrl" class="tab-pack-list-item-img1">
              <div>{{item.title ? item.title : item.url}}</div>
            </div>
            <img class="tab-pack-list-item-delte" src="/lib/img/icon-delete.svg" @click.stop="deleteTab(item)">
          </div>
          
        </div>
        <div class="list-content tab-master-pack-btn">
          <div class="universal-btn" @click="addTab">
            <span>{{'add_tab' | i18n}}</span>
          </div>
          <div class="universal-btn" @click="openAllTab">
            <span>{{'Open_all' | i18n}}</span>
          </div>
          <div class="universal-btn" @click="saveTabs" v-show="tabs.isCurrent">
            <span >{{'Save_group' | i18n}}</span>
          </div>
          <div class="universal-btn" @click="deleteTabs">
            <span>{{'Delete_group' | i18n}}</span>
          </div>
        </div>
      </div></script><!-- 添加标签 --><script type="text/x-template" id="J-tabs-add-template"><div>
      <div class="right-main">
        <tabs-header />
        <!-- 添加标签 -->
        <div class="add-back" @click.stop="cancalTabs">
          <img src="/lib/img/icon-back.svg" />
          <span>Back</span>
        </div>
        <div class="add-box">
            <div class="add-header">{{'add_tab' | i18n}}</div>
            <div class="add-header-add">{{'tab_address' | i18n}}</div>
            <div class="add-header-input">
              <input placeholder="http://" @blur="verifyHttp" v-model="inputText"/>
            </div>
            <div class="add-button">
              <div @click.stop="addTabs">{{'ok' | i18n}}</div>
              <div @click.stop="cancalTabs">{{'Cancel' | i18n}}</div>
            </div>
        </div>
      </div>
    </div></script><!-- 头部组件 --><script type="text/x-template" id="J-tabs-header-template"><div class="right-header">
      <div class="tab-master-logo">
        <div class="logo-cicle"></div>
        <img src="/lib/img/logo.png">
      </div>
      <div class="right-title">{{'Tab_Master' | i18n}}</div>
    </div></script><!-- 列表组 --><script type="text/x-template" id="J-tabs-item-template"><div class="tab-master-list-li" @click.stop="goto(tabItem.tid)" :class="{'tab-selected':isOption}">
        <div>
          <div class="list-item-one-text">
            <div v-show="!tabItem.isCurrent" class="stick-text">
              <span class="stick-text-span" :class="{'stick-text-span-active': !tabItem.stickTop}">{{tabItem.name}}</span>
              <img class="stick-img" :class="{'stick-img-active': tabItem.stickTop}" src="/lib/img/icon-top.svg" />
            </div>
            <input 
              ref="input" 
              v-show="tabItem.isCurrent"
              autofocus="tabItem.isCurrent"
              type="text"
              class="weite-tab-name" 
              v-model="inputContent"
              @keyup.enter="tabNameSubmit"
              @blur="tabNameSubmit"
            />
          </div>
          <img src="/lib/img/icon-more.svg" alt="" @click.stop="fixedTabs">
          <div v-show="popupWin" class="popup-z" @click.stop="fixedTabs_x"></div>
          <div v-show="popupWin" class="popup-win" ref="popup">
            <div @click.stop="modName">{{'Rename' | i18n}}</div>
            <div @click.stop="openAll">{{'Open_group' | i18n}}</div>
            <div @click.stop="deleteTabs">{{'Delete_group' | i18n}}</div>
            <div @click.stop="moveUp" v-show="!serchContent">{{'上移' | i18n}}</div>
            <div @click.stop="moveDown" v-show="!serchContent">{{'下移' | i18n}}</div>
            <div @click.stop="stickTop" v-show="!serchContent">{{ tabItem.stickTop ? '取消置顶' : '置顶' | i18n}}</div>
          </div>
        </div>
        <div class="list-item-two-div">
          <span class="list-item-two-div-span1">{{tabItem.time | getTimes}}</span>
          <span class="list-item-two-div-span2">{{tabItem.content.length}} {{'tabs' | i18n}}</span>
        </div>
      </div></script><script type="text/x-template" id="J-tab-option-template"><div>
      <div class="right-header">
        <div class="tab-master-logo">
          <div class="logo-cicle"></div>
          <img src="/lib/img/logo.png">
        </div>
        <div class="right-title">{{'Tab_Master' | i18n}} {{"options" | i18n}}</div>
      </div>
      <tab-option-itme 
        :message="['New_window','Current_window','Recovery_window']"
        :itemTrue="option.recoverTab"
        info="recoverTab"
        @change-status="changeOption"
      />
      <tab-option-itme 
        :message="['Collapse_activity_window','Collapse_all_windows','Collapse_tabs']"
        :itemTrue="option.packUpTab"
        info="packUpTab"
        @change-status="changeOption"
      />
      <tab-option-itme 
        :message="['Not_collapse','Collapse','pin_tab']"
        :itemTrue="option.fixedTab"
        info="fixedTab"
        @change-status="changeOption"
      />
      <tab-option-itme 
        :message="['turn_on','Turn_off','Open_with_browser']"
        :itemTrue="option.follow"
        info="follow"
        @change-status="changeOption"
      />
    </div></script><!-- 选项列表 --><script type="text/x-template" id="J-tab-option-itme-template"><div class="page-op">
      <div class="option-title">{{message[2] | i18n}}</div>
      <div class="option-content-sel">
          <div class="option-content-sel-item" @click.stop="change(true)">
              <div>
                  <div class="option-content-sel-item-cicle" :class="{'option-content-sel-item-cicle-000': itemTrues}"></div>
              </div>
              <div>{{message[0] | i18n}}</div>
          </div>
          <div class="option-content-sel-item" @click.stop="change(false)">
              <div class="option-content-sel-item-cicle" :class="{'option-content-sel-item-cicle-000': !itemTrues}"></div>
              <div class="option-content-sel-item-text">{{message[1] | i18n}}</div>
          </div>
      </div>
  </div></script><!-- 捐助 --><script type="text/x-template" id="J-donate-template"><div class="page-op">
        <div class="option-title">{{"donate" | i18n}}</div>
        <div class="optiton-title-sec">{{"supportUs" | i18n}}</div>
        <div class="list-content pay-methods">
            <div v-show="!isZh">
              <label> 
                <input type="radio" value="1" v-model="picked">
                <img :class="{'pay-methods-select': !(picked == 1)}" src="https://best-extension.infinitynewtab.com/clean-master/lib/img/pp-logo-small-2x.png" alt="">
              </label>
            </div>
            <div v-show="isZh"  class="zhcn">
              <label> 
                <input type="radio" value="2" v-model="picked">
                <img :class="{'pay-methods-select': !(picked == 2)}" src="https://best-extension.infinitynewtab.com/clean-master/lib/img/alipay.png" alt="">
              </label>
            </div>
            <div  v-show="isZh" class="zhcn">
              <label> 
                <input type="radio" value="3" v-model="picked">
                <img :class="{'pay-methods-select': !(picked == 3)}" src="https://best-extension.infinitynewtab.com/clean-master/lib/img/wepay.png" alt="">
              </label>
            </div>
            <div class="triangle" :class="{ 'triangle-alipay': picked == 2,'triangle-weixin': picked == 3 ,'trianglepp': picked == 1}"></div>
        </div>
        <div class="list-content pay-money">
          <div class="universal-btn" v-for="item in donatePri.donateNumber" :key="item.id" @click="payMoney(item)">
            {{donatePri.donateSymbol + item}}
          </div>
          <div class="universal-btn" @click="payMoney('Customize')" :title="'Customize' | i18n">{{"Customize" | i18n}}</div>
        </div>
        <div class="pay-mach" v-show="payMach"  @click="payMachBack">
          <div>
            <div class="pay-title">
              <img :src="titleSrc">
            </div>
            <div class="pay-money-mash">
              <img :src="contentSrc">
              <!-- <div class="pay-close" @click="payMachBack">
                <img src="https://best-extension.infinitynewtab.com/tab-master/lib/img/close-pay.svg">
              </div> -->
            </div>
          </div>
        </div>
    </div></script><!-- 评分与反馈 --><script type="text/x-template" id="J-grade-template"><div class="page-op">
        <div class="option-title">{{"rating_button_tate" | i18n}}</div>
        <div class="optiton-title-sec">{{"usproductokey" | i18n}}</div>
        <div class="list-content grade">
          <div class="universal-btn grade-btn" @click="grade('wuXingHaoPing')">
            <img src="https://best-extension.infinitynewtab.com/clean-master/lib/img/icon-wxhp.svg">
            <span>{{"praise" | i18n}}</span>
          </div>
          <div class="universal-btn grade-btn" @click="grade('woYouHuaShuo')">
            <img src="https://best-extension.infinitynewtab.com/clean-master/lib/img/icon-wyhs.svg">
            <span>{{"say" | i18n}}</span>
          </div>
        </div>
      </div></script><!-- 分享 --><script type="text/x-template" id="J-share-template"><div class="page-op">
      <div class="option-title">{{"share" | i18n}}</div>
      <div class="optiton-title-sec">{{"shareFriends" | i18n}}</div>
      <div class="list-content share">
        <div  @click="jumpShare('facebook')"><img src="https://best-extension.infinitynewtab.com/clean-master/lib/img/icon-Facebook.svg"></div>
        <div @click="jumpShare('twitter')"><img src="https://best-extension.infinitynewtab.com/clean-master/lib/img/icon-twitter.svg"></div>
        <div class="wechat"  @mouseenter="enterWe" @mouseleave="leaveWe" title="打开微信扫一扫,扫上面二维码分享">
          <img src="https://best-extension.infinitynewtab.com/clean-master/lib/img/icon-wechat.svg">
          <div class="wechatshare" ref="qrcode" v-show="wechat">
            <!-- <img ref="shareImg" src="https://best-extension.infinitynewtab.com/clean-master/lib/img/wechatshare.png"> -->
          </div>
        </div>
        <div @click="jumpShare('weibo')"><img src="https://best-extension.infinitynewtab.com/clean-master/lib/img/icon-weibo.svg"></div>
        <div @click="jumpShare('google')"><img src="https://best-extension.infinitynewtab.com/clean-master/lib/img/icon-Google.svg"></div>
        <div @click="jumpShare('qzone')"><img src="https://best-extension.infinitynewtab.com/clean-master/lib/img/icon-qzone.svg"></div>
      </div>
    </div></script><!-- 反馈 --><script type="text/x-template" id="J-feedback-template"><div class="page-op">
      <div class="option-title">反馈</div>
      <div class="feedback">
          fankui
      </div>
      <div class="option-btn">
        <div>还有话说</div>
        <div>关闭页面</div>
      </div>
    </div></script><!-- 关于我们 --><script type="text/x-template" id="J-about-us-template"><div class="page-op aboutss">
      <div class="option-title">{{"aboutUs" | i18n}}</div>
      <div class="about-we" @click="aboutUs('about')">{{"FeedbackandSuggestion" | i18n}}</div>
      <div class="about-we" @click="aboutUs('term-of-use')">{{"termsOfUse" | i18n}}</div>
      <div class="about-we" @click="aboutUs('privacy-policy')">{{"privacyPolicy" | i18n}}</div>
      <div class="about-we" @click="aboutUs('contact')">{{"contact" | i18n}}</div>
    </div></script></body></html>
