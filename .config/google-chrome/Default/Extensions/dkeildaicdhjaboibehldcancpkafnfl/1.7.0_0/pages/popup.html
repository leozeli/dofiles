<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
	<title>卡片书签</title>
	<link rel="stylesheet" href="">
	<script src="vue.min.js"></script>
	<script src="qrcode.js"></script>
	<script src="base64.js"></script>
	<script src="moment.min.js"></script>
	<style>
	::-webkit-scrollbar{width:var(--scrollbar_width);height:0px}
	::-webkit-scrollbar-button:vertical{display:none}
	/*滚动槽*/
	::-webkit-scrollbar-track:vertical{background-color:transparent}
	/*滚动块*/
    ::-webkit-scrollbar-thumb:vertical{background-color:#eee;border-radius:0px}
	::-webkit-scrollbar-thumb:vertical:hover{background-color:#ccc}
	::-webkit-scrollbar-track-piece{background:transparent;border-radius:0px}
	::-webkit-scrollbar-corner:vertical{background-color:#535353}
	::-webkit-scrollbar-resizer:vertical{background-color:#FF6E00}
	
	*
	{
	margin: 0;
	padding:0;
	border-bottom:0px;
    border-left:0px;
    padding-bottom:0px;
    list-style-type:none;
    margin:0px;
    outline-style:none;
    outline-color:invert;
    padding-left:0px;
    outline-width:0px;
    padding-right:0px;
    font-size:1em;
    border-top:0px;
    font-weight:normal;
    list-style-image:none;
    border-right:0px;
    text-decoration:none;
    padding-top:0px;
	}
	
	body
	{
	--body_width :0px;
	--body_height:0px;
	--scrollbar_width:0px;
	--search_margin:10;
	--search_box_shadow:none;
	--search_color:#aaa;
	--search_border_width:1px 1px 1px 1px;
	--item_img_bg:rgba(0,0,0,0);
	
	font-family: "Microsoft YaHei",sans-serif;
    font-size: 16px;
	-webkit-user-select: none;
	width :var(--body_width);
	height:var(--body_height);
	}
	
	#wrap
	{
	width :100%;
	height:100%;
	overflow:hidden;
	}
	
	#main
	{
	width :100%;
	height:100%;
	overflow:auto;
	}
	
	.logo
	{
	padding:10px;
	}
	
	.logo .app_title
	{
	display:flex;
	justify-content:space-between;
	align-items:center;
	}
	
	.logo .app_title .title_text
	{
	display:flex;
	align-items:center;
	cursor:pointer;
	}
	
	.logo .app_title .title_text p
	{
	font-size:32px;
	font-weight:100;
	}
	
	.logo .app_title .title_text img
	{
	display:block;
	margin-left:8px;
	width:26px;
	}
	
	.logo .app_title .data_source
	{
	position:relative;
	width:70px;
	height:30px;
	}
	
	.logo .app_title .data_source > div
	{
	position:absolute;
	top :0;
	left:0;
	width:70px;
	height:30px;
	background-color:#f91562;
	border-radius:1000px;
	display:flex;
	justify-content:center;
	align-items:center;
	cursor:pointer;
	transition:0ms;
	}
	
	.logo img
	{
	display:block;
	width:30px;
	}
	
	.logo .viewed_data
	{
	display:flex;
	align-items:center;
	margin-top:5px;
	width:fit-content;
	cursor:pointer;
	}
	
	.logo .viewed_data p:hover
	{
	text-decoration:underline;
	}
	
	.logo .viewed_data img
	{
	display:none;
	margin-left:6px;
	width:14px;
	}
	
	.search
	{
	position:sticky;
	top:0px;
	left:0;
	margin:10px calc(var(--search_margin) * 1px);
	width:calc(100% - var(--search_margin) * 2px);
	background:#fff;
	box-sizing:border-box;
	border-style:solid;
	border-color:#eee;
	border-width:var(--search_border_width);
	box-shadow:var(--search_box_shadow);
	cursor:pointer;
	z-index:1;
	
	display:flex;
	justify-content:space-between;
	align-items:center;
	}
	
	.search input
	{
	width:calc(100% - 40px);
	font-size:14px;
	box-sizing:border-box;
	padding:12px 0px 12px 10px;
	background:transparent;
	border-bottom:0px solid #999;
	font-family:"Microsoft YaHei",sans-serif;
	}
	
	.search div
	{
	margin:auto;
	}
	
	.search div p
	{
	width:20px;
	height:2px;
	background:var(--search_color);
	}
	
	.search div p:nth-of-type(2)
	{
	margin:4px 0px;
	}
	
	.search_type
	{
	margin:10px;
	display:flex;
	justify-content:flex-start;
	align-items:center;
	}
	
	.search_type > div
	{
	margin-right:10px;
	display:flex;
	align-items:center;
	font-size:11px;
	line-height:1em;
	color:#fff;
	padding:5px 8px;
	cursor:pointer;
	background:#aaa;
	}
	
	.search_type > div div
	{
	display:none;
	margin-right:6px;
	width:0;
	height:0;
	border-style:solid;
	border-width:5px 0 5px 9px;
	border-color:transparent transparent transparent red;
	}
	
	.search_type > div:nth-of-type(3)
	{
	color:#fff;
	background:#2196f3;
	}
	
	.search_type > div:nth-of-type(4)
	{
	color:#fff;
	background:#ff3600;
	}
	
	.search_type > div:last-of-type
	{
	margin-right:0px;
	}
	
	.search_res
	{
	margin:10px;
	}
	
	.groups
	{
	/* height:calc(var(--body_height) - 150px);
	overflow:auto; */
	}
	
	.cloud_bookmark_empty_notice
	{
	display:none;
	font-size:14px;
	color:#888;
	text-align:justify;
	line-height:1.8em;
	margin:10px;
	padding:10px;
	border:1px dashed #ddd;
	}
	
	.groups .group:nth-of-type(2)
	{
	margin-top:0;
	}
	
	.group
	{
	margin:10px 10px 0;
	}
	
	.other_group_title
	{
	font-size:10px;
	margin:6px 0;
	}
	
	.item
	{
	height:44px;
	font-size:15px;
	margin-bottom:10px;
	color:rgb(66, 66, 66);
	
	display:flex;
	align-items:center;
	
	background-color:#eee;
	background-repeat:no-repeat;
	background-position:calc(100% - 5px) center;
	background-size:20px;
	box-sizing:border-box;
	padding:0px 10px;
	border:2px solid transparent;
	cursor:pointer;
	}
	
	.bk_item-transition
	{
	transition:200ms;
	}
	
	.bk_item-enter, .bk_item-leave
	{
	opacity:0.75;
	}
	
	.search_res .item
	{
	width:100%;
	font-size:15px;
	}
	
	.search_res .show_more
	{
	display:none;
	font-size:15px;
	text-align:center;
	padding:10px;
	border:1px solid #333;
	cursor:pointer;
	}
	
	.search_res .show_more:hover
	{
	background-color:#ccc;
	}
	
	.item:hover, .item:focus
	{
	background-color:#ccc; /*#FFEB3B*/
	}
	
	.item img, .item .folder_icon
	{
	display:block;
	width:16px;
	min-height:2px;
	margin-right:10px;
	}
	
	.item img
	{
	background-color:var(--item_img_bg);
	}
	
	.item .folder_icon
	{
	height:16px;
	box-sizing:border-box;
	border:2px solid #F44336;
	border-radius:100px;
	}
	
	.item .text p /* , .viewed_item p */
	{
	white-space:nowrap;
	overflow:hidden;
	text-overflow:ellipsis;
	}
	
	#viewed_data .viewed_item .item_title p
	{
	width:calc(100% - 26px);
	line-height:1.8em;
	}
	
	.item .text
	{
	max-width:calc(100% - 26px);
	z-index:0;
	}
	
	.item .text div
	{
	display:none;
	position:absolute;
	bottom:0;
	left:0;
	width:100%;
	height:18%;
	background:yellow;
	z-index:-1;
	}
	
	.folder
	{
	background-color:#FFEB3B;
	}
	
	.block
	{
	display:none;
	position:fixed;
	top :0;
	left:0;
	width :100%;
	height:100%;
	z-index:2;
	}
	
	.block_in
	{
	width :100%;
	height:100%;
	box-sizing:border-box;
	padding-top:15px;
	background:rgba(0,0,0,.3);
	}
	
	.block-transition
	{
	transition:0.3s;
	}
	
	.block-enter
	{
	opacity:1;
	}
	
	.block-leave
	{
	opacity:0;
	}
	
	.block_in .con
	{
	margin:auto;
	width :calc(100% - 20px);
	background-color: #fff;
	border-radius:10px;
	box-sizing:border-box;
	}
	
	.block_title
	{
	padding:10px;
	height:30px;
	
	display:flex;
	justify-content:space-between;
	align-items:center;
	}
	
	.block_title > div:first-child
	{
	display:flex;
	align-items:center;
	cursor:pointer;
	}
	
	.block_title div:first-child p
	{
	font-size:16px;
	line-height:1;
	color:#000;
	}
	
	.block_title div:first-child p:hover
	{
	text-decoration:underline;
	}
	
	#children .block_title > div:first-child
	{
	width:50%;
	}
	
	#children .block_title div:first-child p
	{
	max-width:60%;
	white-space:nowrap;
	overflow:hidden;
	text-overflow:ellipsis;
	}
	
	#children .block_title div:first-child .num
	{
	margin-left:10px;
	color:#999;
	font-size:16px;
	}
	
	#children .block_title > div:last-child img:hover
	{
	background:rgba(0,0,0,0.1);
	}
	
	#children .show_more
	{
	display:none;
	margin-bottom:10px;
	text-align:center;
	box-sizing:border-box;
	padding:10px;
	border:1px solid #ddd;
	cursor:pointer;
	}
	
	#children .show_more:hover
	{
	background-color:#ccc;
	}
	
	.block_title img
	{
	display:block;
	width:16px;
	cursor:pointer;
	}
	
	.block_title > div:first-child img
	{
	margin-right:5px;
	}
	
	.block_title > div:last-child
	{
	display:flex;
	align-items:center;
	}
	
	.block_title > div:last-child img
	{
	margin-left:10px;
	padding:5px;
	}
	
	#children .block_con > div, #viewed_data .block_con > div:not(.search_vd), #move .block_con > div:not(.move_type) > div, .group_con
	{
	width:100%;
	display:flex;
	flex-wrap:wrap;
	align-items:flex-start;
	}
	
	.block_con
	{
	padding:0 10px;
	max-height:calc(100vh - 110px);
	overflow:auto;
	}
	
	#for_copy
	{
	position:fixed;
	left:0;
	top:-100px;
	width:100%;
	height:50px;
	opacity:0;
	}
	
	#to_top
	{
	display:none;
	position:fixed;
	right :26px;
	bottom:26px;
	width :40px;
	height:40px;
	background:rgba(255,255,255,0.75);
	box-shadow:1px 1px 8px #333;
	border-radius:100px;
	overflow:hidden;
	cursor:pointer;
	}
	
	#to_top > div:hover
	{
	background-color:#000;
	}
	
	#to_top > div
	{
	width :40px;
	height:20px;
	display:flex;
	justify-content:center;
	align-items:center;
	}
	
	#to_top > div div
	{
	width:0;
	height:0;
	border-style:solid;
	}
	
	#to_top > .top div
	{
	border-width:0 7px 9px 7px;
	border-color:transparent transparent #909090 transparent;
	}
	
	#to_top > .bottom div
	{
	border-width:9px 7px 0px 7px;
	border-color:#909090 transparent transparent transparent;
	}
	
	#todo_butt
	{
	display:none;
	position:fixed;
	left:0;
	bottom:0;
	width :100%;
	height:38px;
	z-index:3;
	}
	
	#todo_butt_in
	{
	height:38px;
	background:#000;
	display:flex;
	justify-content:space-around;
	align-items:center;
	}
	
	.padding
	{
	height:0px;
	transition:300ms;
	}
	
	#todo_butt_in div
	{
	width:25%;
	height:100%;
	line-height:38px;
	text-align:center;
	color:#fff;
	cursor:pointer;
	}
	
	#todo_butt_in div:hover
	{
	background:rgba(255,255,255,0.3);
	}
	
	.todo_butt-transition
	{
	transition:300ms;
	}
	
	.todo_butt-enter, .todo_butt-leave
	{
	transform:translate3d(0, 100%, 0);
	}
	
	#edit .con .con_in
	{
	padding:8px;
	}
	
	#edit .con .con_in div:not(.edit_butt)
	{
	margin-bottom:14px;
	border-bottom:1px solid #eee;
	}
	
	#edit .con input
	{
	width:100%;
	box-sizing:border-box;
	padding:6px;
	background-color:transparent;
	}
	
	#edit .con .edit_butt, #input_text .butt div
	{
	color:#fff;
	padding:6px 0;
	background:#607D8B;
	text-align:center;
	border-radius:200px;
	cursor:pointer;
	}
	
	#qr_code .con
	{
	padding-top:20%;
	}
	
	#qr_code .qr
	{
	display:none;
	}
	
	#qr_code canvas, #qr_code img
	{
	margin:auto;
	display:block;
	width:50%;
	padding:10px;
	background:#fff;
	border-radius:10px;
	}
	
	#qr_code .qr_desc
	{
	margin:16px auto 0;
	width:80%;
	padding-bottom:10%;
	}
	
	#qr_code .qr_desc p
	{
	margin:10px 0;
	font-size:15px;
	line-height:1.75em;
	}
	
	#warning .con
	{
	color:#333;
	padding-bottom:20px;
	border-radius:10px;
	}
	
	#warning .con .title, #edit .con .title, #input_text  .con .title
	{
	color:#fff;
	padding:7px 12px;
	background:#607D8B;
	border-radius:10px 10px 0 0;
	}
	
	.warning_title
	{
	font-size:15px;
	margin:20px 10px;
	line-height:1.8em;
	text-align:center;
	}
	
	.warning_butt
	{
	display:flex;
	justify-content:center;
	align-items:flex-start;
	}
	
	.warning_butt div
	{
	width:30%;
	padding:4px 0;
	color:#fff;
	text-align:center;
	background-color:rgba(0,0,0,0.16);
	border-radius:200px;
	cursor:pointer;
	}
	
	.warning_butt div:first-of-type
	{
	margin-right:30px;
	}
	
	.warning_butt div:nth-of-type(2)
	{
	background-color:#f91562;
	color:#fff;
	}
	
	.warning-transition
	{
	transition:0.3s;
	}
	
	.warning-enter, .warning-leave
	{
	opacity:0;
	}
	
	#move .block_in
	{
	padding:0px;
	background:#fff;
	}
	
	#move .con
	{
	width:100%;
	}
	
	#move .con .block_con
	{
	max-height:calc(100vh - 50px);
	}
	
	#move .move_butts
	{
	display:flex;
	align-items:center;
	}
	
	#move .move_butts div, #viewed_data .butts div, #more_menu_cloud .fun_title > p:first-of-type
	{
	color:#fff;
	font-size:14px;
	padding:3px 15px;
	border-radius:200px;
	background:#2196f3;
	cursor:pointer;
	}
	
	#move .move_type div
	{
	margin-bottom:10px;
	color:#333;
	font-size:14px;
	text-align:center;
	padding:10px 16px;
	border:1px solid #333;
	background-color:#fff;
	cursor:pointer;
	}
	
	#move .block_con > div:nth-child(n+2)
	{
	display:none;
	}
	
	#move .block_con .item
	{
	width:calc((100% - 10px) / 2);
	}
	
	#move .block_con .item:first-child
	{
	margin-right:10px;
	}
	
	#move .item input, #move .item p
	{
	font-family:"Microsoft YaHei",sans-serif;
	font-size:14px;
	background:transparent;
	white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
	}
	
	#move .move_to_folder .item input
	{
	width:calc(100% - 26px);
	}
	
	/*#setting
	{
	background:rgba(0,0,0,.3);
	}
	
	#setting .block_in
	{
	background:transparent;
	}*/
	
	#setting .block_title
	{
	padding-bottom:0px;
	}
	
	#setting .block_con
	{
	max-height:calc(var(--body_height) - 80px);
	box-sizing:border-box;
	padding:0px 0px 14px;
	}
	
	#setting .block_con > div
	{
	font-size:14px;
	padding:12px 14px;
	border-bottom:1px solid rgb(240, 240, 240);
	/*background-image:url('../img/next.png');
	background-repeat:no-repeat;
	background-position:right center;
	background-size:16px;*/
	cursor:pointer;
	}
	
	#setting .block_con > div:nth-of-type(2)
	{
	padding:10px 14px;
	}
	
	#setting .block_con > div:nth-of-type(n+3):not(.more_apps_block):hover
	{
	background:#eee;
	}
	
	#setting .use_cloud
	{
	
	}
	
	#setting .use_cloud .butt
	{
	color:#fff;
	width:fit-content;
	padding:4px 10px;
	background-image: linear-gradient(to left, #2196f3 0%, #a9cfee 100%);
	border-radius:100px;
	}
	
	#setting .use_cloud .desc
	{
	margin-top:10px;
	font-size:14px;
	line-height:1.7em;
	text-align:justify;
	}
	
	#setting .use_cloud .desc span:last-of-type
	{
	text-decoration:underline;
	}
	
	#setting .user
	{
	display:none;
	}
	
	#setting .user > div, #setting .setting_switch
	{
	display:flex;
	justify-content:space-between;
	align-items:center;
	}
	
	#setting .user > div:first-of-type
	{
	margin-bottom:10px;
	}
	
	#setting .user .nickname
	{
	display:flex;
	align-items:center;
	font-size:16px;
	}
	
	#setting .user .nickname img
	{
	display:block;
	margin-right:8px;
	width:18px;
	}
	
	#setting .user .cloud_status
	{
	color:#888;
	}
	
	#setting .user .get_end_time:hover, #setting .user .activate:hover
	{
	text-decoration:underline;
	}
	
	#setting .user > div
	{
	font-size:13px;
	}
	
	#setting .setting_switch > div:first-of-type
	{
	font-size:14px;
	max-width:calc(100% - 70px);
	white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
	}
	
	#setting .block_con .way_open_link
	{
	display;none;
	margin-top:10px;
	font-size:14px;
	padding-left:10px;
	border-left:4px solid #ddd;
	}
	
	#setting .block_con .way_open_link p
	{
	
	}
	
	#setting .block_con .way_open_link p:first-of-type
	{
	margin-bottom:6px;
	}
	
	#setting .is_type_start
	{
	border-top:3px solid rgb(240, 240, 240);
	}
	
	#setting .more_apps_block > p
	{
	font-size:15px;
	}
	
	#setting .more_apps_block .app_list
	{
	padding:10px 0;
	border-bottom:1px dashed #ddd;
	}
	
	#setting .more_apps_block .app_list:last-of-type
	{
	padding-bottom:0px;
	border-bottom:none;
	}
	
	#setting .more_apps_block .app_list .app
	{
	display:flex;
	justify-content:space-between;
	align-items:center;
	}
	
	#setting .more_apps_block .app_list .app .info
	{
	width:calc(100% - 70px);
	display:flex;
	align-items:center;
	}
	
	#setting .more_apps_block .app_list .app .info img
	{
	margin-right:6px;
	display:block;
	width:50px;
	}
	
	#setting .app_list .info > div
	{
	width:100%;
	}
	
	#setting .app_list .info .app_name
	{
	display:flex;
	align-items:center;
    font-size:14px;
	}
	
	#setting .app_list .info .app_name div
	{
	margin-right:6px;
	width :13px;
	height:13px;
	box-sizing:border-box;
	border:1px solid #333;
	}
	
	#setting .app_list .info .desc_simple
	{
	margin-top:6px;
	margin-left:0px;
    font-size:13px;
	color:#666;
	white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    cursor: pointer;
	}
	
	#setting .app_list .app .install
	{
	color:#fff;
	font-size:12px;
	padding:3px 14px;
	background:#aaa;
	border-radius:100px;
	cursor:pointer;
	}
	
	#setting .app_list .app .install:hover
	{
	background:#2196f3;
	}
	
	#setting .app_list .desc
	{
	margin-top:8px;

	#more_menu_cloud .read_later .fun_title div
	{
	display:flex;
	align-items:center;

	margin-right:20px;
	}

	#more_menu_cloud .read_later_list .show_more
	{
	diaplay:none;
	text-align:center;
	box-sizing:border-box;
	padding:10px;
	border:1px solid #333;
	border-radius:6px;
	cursor:pointer;
	}
	
	#more_menu_cloud .read_later_list .title
	{
	max-height:81px;
	overflow:hidden;

	#more_menu_cloud .read_later_list .title > p
	{

	}
	
	#more_menu_cloud .read_later_list .more
	{
	display:flex;
	justify-content:space-between;

	margin-top:10px;

	line-height:1em;
	color:#888;
	}
	
	#more_menu_cloud .read_later_list .time
	{
	display:flex;
	align-items:center;
	}
	
	#more_menu_cloud .read_later_list .time img
	{
	display:block;
	margin-right:8px;
	width:18px;
	}
	
	#more_menu_cloud .read_later_list .selector
	{
	position:absolute;
	bottom:10px;
	right :10px;
	width :16px;
	height:16px;
	border:1px solid #f91562;
	cursor:pointer;
	}
	
	#more_menu_cloud .read_later_list .selector img
	{
	display:block;
	width:100%;
	background:#f91562;
	}
	
	#more_menu_cloud .todo_butt
	{
	display:none;
	position:fixed;
	left  :0px;
	bottom:0px;
	width :100%;
	height:38px;
	}
	
	#more_menu_cloud .todo_butt_in
	{
	width :100%;
	height:100%;
	color:#fff;
	background:#333;
	display:flex;
	align-items:center;
	}
	
	#more_menu_cloud .todo_butt_in div
	{
	width:calc(100% / 4);

	line-height:38px;

	cursor:pointer;
	}
	
	#more_menu_cloud .todo_butt_in div:hover
	{
	background:#000;
	}
	
	.cloud_menu-transition
	{
	transition:300ms;
	}
	
	.cloud_menu-enter, .cloud_menu-leave
	{
	opacity:0;
	}
	
	#input_text .con_in
	{
	padding:8px;
	}
	
	#input_text textarea
	{
	margin-bottom:14px;
	display:block;
	width :100%;
	height:29vh;
	box-sizing:border-box;
	padding:6px;
	border-bottom:1px solid #eee;
	font-family:"Microsoft YaHei",sans-serif;
	font-size:15px;
	line-height:1.8em;
	text-align:justify;
	background:transparent;

	}
	
	#toast
	{
	display:none;
	position:fixed;
	top:0;
	left:0;
	width:100%;
	z-index:3;
	}
	
	#toast_in
	{
	background:rgba(96, 125, 139, 0.98);

	}

	{
	color:#fff;
	font-size:14px;
	text-align:center;
	padding:12px 0;
	}
	
	.toast-transition
	{
	transition:280ms;
	}
	
	.toast-enter, .toast-leave
	{
	transform:translate3d(0, -100%, 0);
	}
	
	
	@media (prefers-color-scheme: dark)
	{
	    body{
	        background-color:#0f0f1e;
	    }

	        background-color:#000; /*#FFEB3B*/

		    background-color:#0f0f1e;
		}

		    color:#9aa0a6;

		.block_title div:first-child p{
		    color:#9aa0a6;
		}

		    color:#9aa0a6;
		}
		
		#move .block_in{
		    background-color:#0f0f1e;

		#more_menu_cloud .read_later .fun_title div{
		    color:#d1d1d1;

		#more_menu_cloud .read_later_list .list{

		    color:#d1d1d1;
		}
		
		#viewed_data .viewed_item:hover{
	        background:#000;
	    }
		
		#qr_code .qr_desc p{
		    color:#b7c2cc;
		}
	}

<body>
    <div id="wrap">
	    <div id="main">
		    <div class="logo">
			    <div class="app_title">
				    <div class="title_text" v-bind:title="language('switch')" v-on:click="switch_data">
				        <p v-text="language(data_source+'_data')">本地书签</p>
						<img src="../img/switch.png">
					</div>
					<div class="data_source">
						<div v-bind:style="{background:'#f91562', opacity:data_source=='local'?1:0}" v-on:click="show_menu">
					        <img v-bind:src="'../img/local.png'" alt="">
					    </div>
					    <div v-bind:style="{background:'#2196f3', opacity:data_source=='local'?0:1}" v-on:click="show_menu">
					        <img v-bind:src="'../img/cloud.svg'" alt="">
					    </div>
					</div>
				</div>
				<div class="viewed_data" v-on:click="show_viewed_data">
				    <p v-text="language('today_opened')+' '+viewed_data+' '+language('some_tabs')" v-bind:style="{fontSize:language('lang')=='English'?'15px':'13px'}" v-bind:title="language('view_history_top')"></p>
					<img src="../img/tanhao.svg" alt="" v-bind:style="{display:is_got_tabs_permission?'none':'block'}">
				</div>
			</div>
			
			<div class="search" v-on:click.self="show_setting_page">
			    <input type="text" autofocus="autofocus" spellcheck="false" v-bind:placeholder="language('search_desc')" v-model="key_word" v-on:click="search_input_focus" v-on:dblclick="renew_search" v-on:keyup.enter="search_input_enter">
				<div v-on:click="show_setting_page">
				    <p></p>
				    <p></p>
				    <p></p>
				</div>
			</div>
			
			<div class="search_type" v-show="is_show_search_res">
				<div v-bind:style="{background:search_type=='bookmarks'?'#333':'#aaa'}" v-on:click="change_search_type('bookmarks')">
				    <div v-bind:style="{display:search_type=='bookmarks'?'block':'none'}"></div>
				    <p v-text="language('my_bookmark')+(search_res_b.length>0?' '+search_res_b.length:'')">书签</p>
				</div>
				<div v-bind:style="{background:search_type=='history'?'#333':'#aaa'}" v-on:click="change_search_type('history')">
				    <div v-bind:style="{display:search_type=='history'?'block':'none'}"></div>
					<p v-text="language('history')+(search_res_h.length>0?' '+search_res_h.length:'')">访问记录</p>
				</div>
				<div v-on:click="open_webpage('https://www.baidu.com/s?wd='+key_word)">
				    <p v-text="language('search_by_network')">网络搜索</p>
				</div>
				<!-- <div v-on:click="send_to_so_tab" v-text="language('search_by_so_tab')">So tab 搜索</div> -->
			</div>
			
			<div class="search_res" v-show="search_res.length>0">
			    <div v-for="(idx_search_res, item) in search_res" track-by="$index" v-bind:class="item.children?'item folder':'item'" v-bind:style="get_search_res_style(item, idx_search_res)" v-bind:tabindex="is_show_children?'-1':(idx_search_res+1)" v-bind:title="get_title(item)" v-on:click="search_type=='bookmarks'?click_bk(search_res, item, idx_search_res):open_webpage(item.url)" v-on:contextmenu="search_type=='bookmarks'?right_click(search_res, item, idx_search_res, 'search_res'):''" v-on:keyup="item_keyup($event)">
				    <img v-if="!item.children" loading="lazy" v-bind:src="'chrome://favicon/'+item.url" v-on:click.stop="search_type=='bookmarks'?show_its_folder(item):''" v-bind:title="language('go_to_folder')">
					<div class="folder_icon" v-else></div>
					<div class="text" v-bind:style="{position:check_is_opened(item)?'relative':'static'}">
					    <p v-text="item.title?item.title:item.url"></p>
					    <div v-bind:style="{display:check_is_opened(item)?'block':'none'}"></div>
					</div>
				</div>
				<div class="show_more" v-bind:style="{display:search_res.length<(search_type=='bookmarks'?search_res_b.length:search_res_h.length)?'block':'none'}" v-text="language('show_more')" v-on:click="show_more_search_res">显示更多</div>
			</div>
			
			<div class="groups" v-bind:style="is_keep_home_scroll_posi?{height:'calc(var(--body_height) - 150px)', overflow:'auto'}:{}" v-show="!is_show_search_res">
			    <div class="cloud_bookmark_empty_notice" v-bind:style="{display:display_cloud_bookmark_empty_notice?'block':'none'}" v-text="language('cloud_bookmark_empty_notice')"></div>
				
			    <div class="group" v-for="(idx_group, item_group) in groups_arr" track-by="$index" v-show="item_group.children.length>0">

			    	<div class="group_con">

	    <template v-if="is_show_template.status">
	    <div class="block_in" v-bind:style="{paddingTop:read_later_lists.length>0?'0px':'15px'}" v-show="is_show" v-on:click.self="hide">
	        <div class="con" v-bind:style="{width:read_later_lists.length>0?'100%':'calc(100% - 20px)', borderRadius:read_later_lists.length>0?'0px':'10px'}">
		        <div class="block_title" v-bind:style="{backgroundImage:'url('+(is_show_to_top?'../img/to_top_t.png':'')+')'}" v-on:click.self="to_top">
		    	    <div v-on:click="hide">
		    		    <img src="../img/back.svg" alt="">
		    	        <p v-text="language('cloud_service')">云服务</p>
		    		</div>
		    		<div>
					    <img src="../img/qr_icon.png" alt="" v-on:click="show_pwa_qr">
					</div>
		    	</div>
				<div class="block_con" v-bind:style="{height:read_later_lists.length>0?'calc(100vh - 50px)':'100%'}" v-on:scroll="on_scroll">
				    <div class="bookmark fun">
						<div class="fun_title">
						    <p v-text="language('cloud_bookmark')">云书签</p>
							<p v-bind:style="{textDecoration:default_show_cloud?'none':'line-through'}" v-on:click="set_default_show_cloud('')" v-bind:title="language('set_default_data_sesc')" v-text="language('set_default_data')">默认显示</p>
			        	</div>
			        	<div class="fun_todo">
						    <div>
							    <div class="up"></div>
			        	        <p v-on:click="to_upload_cloud_data" v-text="language('upload_cloud_data')">上传当前数据</p>
							</div>
							<div>
							    <div class="down"></div>
			        	        <p v-on:click="to_load_cloud_data" v-text="language('load_cloud_data')">加载最新数据</p>
							</div>
			        	</div>
						<div class="fun_todo" style="margin-top:10px">
						    <div>
							    <div class="down"></div>
			        	        <p v-on:click="to_export_cloud_data_to_local" v-text="language('export_cloud_data_to_local')">导出到书签栏</p>
							</div>
						    <div>
							    <div class="up"></div>
			        	        <p v-on:click="to_clear_cloud_data" v-text="language('clear_cloud_bookmark')">清空云端数据</p>
							</div>
			        	</div>
			        </div>
					<div class="tab fun">
						<div class="fun_title">
						    <p v-text="language('cloud_tab')">云标签</p>
							<p v-bind:style="{display:recovery_tab_data.length>0?'block':'none'}" v-text="language(display_tab_lists?'hide_lists':'show_lists')" v-on:click="display_tab_lists=!display_tab_lists"></p>
			        	</div>
			        	<div class="fun_todo">
							<div>
							    <div class="up"></div>
							    <p v-on:click="save_tab_info" v-text="language('save_opened_tab')">保存打开的标签</p>
							</div>
							<div>
							    <div class="down"></div>
			        	        <p v-on:click="recovery_tab" v-text="language('recovery_tab')">恢复云端标签</p>
							</div>
			        	</div>
						<div class="tab_lists" v-bind:style="{display:display_tab_lists?'block':'none'}">
						    <div class="tab_list" v-for="tab in recovery_tab_data" track-by="$index" v-on:click="open_tab(tab.url)">
								<img v-bind:src="tab.is_opened?'../img/selector.svg':tab.icon_url" v-bind:style="{background:tab.is_opened?'#f91562':'transparent'}">
								<p v-text="tab.title"></p>
							</div>
						</div>
			        </div>
					<div class="read_later fun">
			            <div class="fun_title">
						    <p v-bind:title="language('read_later_notice')" v-text="language('read_later')">稍后读</p>
							<div>
						        <p v-on:click="add_new" v-text="language(!display_input?'add':'cancel_add')">添加</p>
						        <p v-on:click="to_load_read_later" v-text="language('refresh')">刷新</p>
							</div>
			        	</div>
			        	<div class="read_later_list" v-bind:style="{display:(read_later_lists.length>0?'block':'none')}">
			        	    <div class="list" v-for="(idx, list) in read_later_lists" track-by="time" v-on:contextmenu="to_show_selector(idx, list)" v-on:click="click_list(idx, list)">
							    <div class="title">
								    <p v-for="p_text in get_p_arr(list.title)" track-by="$index" v-text="p_text"></p>
								</div>
							    <div class="more">
								    <div class="time">
									    <img v-bind:src="list.icon_url?list.icon_url:'../img/note3.svg'">
								        <p v-text="get_time(list.time)"v-bind:id_time="list.time"></p>
									</div>
								</div>
								<div class="selector" transition="del_butt" v-show="display_selector">
								    <img v-show="list.is_selected" src="../img/selector.svg">
								</div>
							</div>
							<div class="show_more" v-bind:style="{display:display_show_more?'block':'none'}" v-on:click="show_more" v-text="language('show_more')">显示更多</div>
			        	</div>
			        </div>
					
					<div class="padding" v-bind:style="{height:display_selector?'38px':'0px'}"></div>
					
					<div class="todo_butt" v-bind:style="{display:display_todo_butt?'block':'none'}">
					    <div class="todo_butt_in" transition="todo_butt" v-show="is_show_todo_butt">
					        <div v-text="language('copy')" v-on:click="copy_text">复制</div>
					        <div v-text="language('edit')" v-on:click="edit_text">编辑</div>
					        <div v-text="language('chuansong')" v-on:click="chuansong">传送</div>
					        <div v-text="language('delete')" v-on:click="delete_item_notice">删除</div>
					    </div>
					</div>
				</div>
		    </div>
		</div>
		</template>
	</div>
	
	<div id="input_text" class="block" v-bind:style="{display:display?'block':'none'}">
	    <template v-if="is_show_template.status">
	    <div id="input_text_in" class="block_in" transition="warning" v-show="is_show" v-on:click.self="hide">
		    <div class="con" v-bind:style="{width:popup_div_width+'px'}">
				<div class="title" v-text="title">编辑</div>
				<div class="con_in">
	                <textarea class="input_add_text" spellcheck="false" v-bind:placeholder="todo=='add'?language('add_read_later_notice'):''" v-model="text_value" v-on:input="on_input"></textarea>
		            <div class="butt">
		                <div v-text="language('save')" v-on:click="save_value">保存</div>
		            </div>
		        </div>
		    </div>
		</div>
		</template>
	</div>
	
	<div id="login" class="block" v-bind:style="{display:display?'block':'none'}">
	    <template v-if="is_show_template.status">
		<div id="login_in" class="block_in" transition="warning" v-show="is_show" v-on:click.self="cancel">
		    <div class="scan" v-bind:style="{display:show_scan?'block':'none'}">
		        <div class="block_title">
		    	    <div v-on:click="cancel">
		    		    <img src="../img/back.svg" alt="">
		    		    <p v-text="language('login')">登录</p>
		    		</div>
		    		<div></div>
		    	</div>
		    	<div class="block_con">
		            <div class="qr_code" v-on:click="make_qr_code(false)">
		    	        <img v-bind:src="qr_img_src" alt="">
		    	    </div>
		            <p class="status_desc" v-text="p_text"></p>
		        </div>
		    </div>
		    
		    <div class="activate" v-bind:style="{display:show_activate?'block':'none'}">
		        <div class="block_title">
		    	    <div v-on:click="cancel">
		    		    <img src="../img/back.svg" alt="">
		    		    <p v-text="language('activation')">激活</p>
		    		</div>
		    		<div></div>
		    	</div>
		    	<div class="block_con">
		            <p class="activate_desc" v-text="activate_desc"></p>
		    	    <div class="input_order_info" v-bind:style="{display:(activate_way=='order_info'?'flex':'none')}">
		    		    <input type="text" spellcheck="false" v-bind:placeholder="language('order_id_notice')" v-model="order_id">
		    			<div></div>
		    	        <input type="text" spellcheck="false" v-bind:placeholder="language('phone_num_notice')" v-model="phone_num">
		    		</div>
		    		<div class="input_Fcode" v-bind:style="{display:(activate_way=='Fcode'?'block':'none')}">
		    		    <input type="text" spellcheck="false" v-bind:placeholder="language('activation_code')" v-model="Fcode">
		    		</div>
		    		<p class="switch_activate_way" v-text="language('switch_to_'+(activate_way=='order_info'?'Fcode':'order_info'))" v-on:click="switch_activate_way"></p>
		    	    <div class="butt">
		    	        <div v-on:click="to_activate" v-text="language('activation')">激活</div>
		    	    	<div v-on:click="go_buy" v-text="language('buy_activation_code')">购买</div>
		    	    </div>
		    	</div>
		    </div>
		</div>
		</template>
	</div>
	
	<div id="qr_code" class="block" v-bind:style="{display:display?'block':'none'}">
	    <template v-if="is_show_template.status">
	    <div id="qr_code_in" class="block_in" transition="warning" v-show="is_show" v-on:click.self="hide">
	        <div class="con" v-bind:style="{width:width}">
			    <div class="qr canvas" v-bind:style="{display:is_canvas?'block':'none'}"></div>
			    <div class="qr img" v-bind:style="{display:is_canvas?'none':'block'}">
				    <img v-bind:src="img_src">
				</div>
				<div class="qr_desc">
				    <p v-text="qr_desc">手机访问 PWA 版，无需下载安装</p>
				</div>
			</div>
		</div>
		</template>
	</div>
	
	<div id="warning" class="block" v-bind:style="{display:display?'block':'none'}">
	    <template v-if="is_show_template.status">
	    <div id="warning_in" class="block_in" transition="warning" v-show="is_show" v-on:click.self="hide">
	        <div class="con" v-bind:style="{width:width}">
			    <div class="title"  v-text="language('prompt')">提示</div>
		        <div class="warning_title" v-text="title">收藏不易，确定要删除吗 ?</div>
		    	<div class="warning_butt">
		    	    <div v-on:click="hide" v-show="wait_to_do" v-text="language('cancel')">取消</div>
		    	    <div v-on:click="to_do" v-text="language('confirm')">确定</div>
		    	</div>
		    </div>
		</div>
		</template>
	</div>
	
	<div id="toast" v-bind:style="{display:display?'block':'none'}">
	    <template v-if="is_show_template.status">
	    <div id="toast_in" transition="toast" v-show="is_show">
	        <p v-text="text_con"></p>
	    </div>
		</template>
	</div>
</body>
    <script src="popup.js"></script>
</html>
